<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>AJAX Requests to add/update Teacher</title>
</head>
<body>
    <div class="linksContainer">
        <div>
            <span id="update-btn" class="button">Update Teacher</span>
        </div>

        <div>
            <span id="add-btn" class="button">Add Teacher</span>
        </div>
    </div>

    <div id="add-teacher">
        <h2>Add a Teacher</h2>
        <div>
            <form name="add_teacher_form" >
                <div class="labelWithInput">
                    <label for="addFirstName" class="propertyName">First Name</label>
                    <input type="text" name="addFirstName" id="addFirstName" placeholder="Enter first name" required/>
                </div>

                <div class="labelWithInput">
                    <label for="addLastName" class="propertyName">Last Name</label>
                    <input type="text" name="addLastName" id="addLastName" placeholder="Enter last name" required />
                </div>

                <div class="labelWithInput">
                    <label for="addHireDate" class="propertyName">Hire Date</label>
                    <input type="date" name="addHireDate" id="addHireDate" value="" placeholder="Enter hire date" />
                </div>

                <div class="labelWithInput">
                    <label for="addEmployeeNumber" class="propertyName">Employee Number</label>
                    <input type="text" name="addEmployeeNumber" id="addEmployeeNumber" value="" placeholder="Enter employee number" pattern="^T\d{3}$" title="Input must be in the format T followed by 3 digits. For example, T123." required/>
                </div>

                <div class="labelWithInput">
                    <label for="addSalary" class="propertyName">Salary</label>
                    <input type="text" name="addSalary" id="addSalary" value="" placeholder="Enter salary" pattern="^\d+(\.\d{0,2})?$" title="Please enter a valid salary amount. Example: 50 or 50.12"/>
                </div>

                <button type="submit" class="button">Add Teacher</button>
            </form>
        </div>

        <div id="addSuccessResponse">
            New Teacher Added Successfully
        </div>

        <div id="addErrorResponse">
            New Teacher Could not be added
        </div>
    </div>

    <div id="update-teacher">
            <h2>Update a Teacher</h2>
            <div>
                <form name="update_teacher_form" >
                    <div class="labelWithInput">
                        <label for="teacherId" class="propertyName">Teacher ID</label>
                        <input type="text" name="teacherId" id="teacherId" placeholder="Enter teacher Id" required/>
                    </div>
                    <div class="labelWithInput">
                        <label for="updateFirstName" class="propertyName">First Name</label>
                        <input type="text" name="updateFirstName" id="updateFirstName" placeholder="Enter first name"/>
                    </div>

                    <div class="labelWithInput">
                        <label for="updateLastName" class="propertyName">Last Name</label>
                        <input type="text" name="updateLastName" id="updateLastName" placeholder="Enter last name"/>
                    </div>

                    <div class="labelWithInput">
                        <label for="updateHireDate" class="propertyName">Hire Date</label>
                        <input type="date" name="updateHireDate" id="updateHireDate" value="" placeholder="Enter hire date" />
                    </div>

                    <div class="labelWithInput">
                        <label for="updateEmployeeNumber" class="propertyName">Employee Number</label>
                        <input type="text" name="updateEmployeeNumber" id="updateEmployeeNumber" value="" placeholder="Enter employee number" pattern="^T\d{3}$" title="Input must be in the format T followed by 3 digits. For example, T123."/>
                    </div>

                    <div class="labelWithInput">
                        <label for="updateSalary" class="propertyName">Salary</label>
                        <input type="text" name="updateSalary" id="updateSalary" value="" placeholder="Enter salary" pattern="^\d+(\.\d{0,2})?$" title="Please enter a valid salary amount. Example: 50 or 50.12"/>
                    </div>

                    <button type="submit" class="button">Update Teacher</button>
                </form>
            </div>

            <div id="updateSuccessResponse">
                Teacher Updated Successfully
            </div>

            <div id="updateErrorResponse">
                Teacher could not be updated
            </div>
        </div>
    <script src="./script.js"></script>
</body>
</html>
